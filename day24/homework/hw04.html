<!--4️⃣ ახსენი თქვენი სიტყვებით რა არის inline და block element'ს-->

inline element = არის ელემენტი რომელიც არ იწყებს ახალ ხაზს და მის შიგნით სხვა inline ელემენტების ჩასმა შეძლება მაგლითდ:
 <a>, <strong>, <img>, <br>, <input> და ა.შ.
block element = აირს ელემენტი რომელიც იწყება ახალ ხაზზე და მის შიგნით სხვა block ელემნტების ჩასმა არ შეიზლება მაგალიტად: 
<dic>, <p>, <h1>-<h6>, <header>, <footer>, და ა.შ.
