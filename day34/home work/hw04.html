<!--#   4)შექმენი 2 ბმული გვერდზე (მაგ. example.com და google.com):
ახალ ბმულს (:link) ქონდეს ფერი ლურჯი
მონახულებულს (:visited) ქონდეს ფერი იისფერი
შრიფტი — სტანდარტული sans-serif(import)-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ორი ბმული</title>
  <style>
    a {
      font-family: sans-serif;
      text-decoration: none;
      padding: 4px 8px;
    }
    a:link {
      color: blue;
    }
    a:visited {
      color: purple;
    }
  </style>
</head>
<body>
  <a href="" target=""></a>
  <a href="" target=""></a>
</body>
</html>
