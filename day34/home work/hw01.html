<!--#   1)შექმენი ერთი ბმული (<a>), რომელსაც აქვს:
ტექსტი: „ეწვიე Example-ს“
ფერი როცა ახალია (:link) — შავი ტექსტი თეთრ ფონზე
როცა უკვე დაკლიკებულია (:visited) — მოყავისფრო ტექსტი ღია ნაცრისფერ ფონზე
მაუსის მიყვანაზე (:hover) — თეთრი ტექსტი ნარინჯისფერ ფონზე
დაჭერისას (:active) — თეთრი ტექსტი წითელ ფონზე
შრიფტი: Roboto (Google Fonts-დან)(import)
ტექსტი იყოს bold-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="" rel="stylesheet">
  <style>
    a {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      text-decoration: none;
      padding: 4px 8px;
      display: inline-block;
    }
    a:link {
      color: black;
      background-color: white;
    }
    a:visited {
      color: #5C4033;
      background-color: #D3D3D3;
    }
    a:hover {
      color: white;
      background-color: orange;
    }
    a:active {
      color: white;
      background-color: red;
    }
  </style>
</head>
<body>
  <a href=""> </a>
</body>
</html>
