<!--#   2)შექმენი 3 ბმული გვერდზე (მაგ. "მთავარი", "ჩვენს შესახებ", "კონტაქტი"):
ფერი სტანდარტულად — მუქი ლურჯი
მაუსის მიყვანაზე (:hover) — ბორდოსფერი
თითოეულ ბმულს დაადე სხვადასხვა font-weight:
პირველი — normal
მეორე — bold
მესამე — normal
შრიფტი: Lobster (Google Fonts-დან)(import)-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="" rel="stylesheet">
  <style>
    a {
      font-family: 'Lobster', cursive;
      text-decoration: none;
      color: darkblue;
      padding: 4px 8px;
    }
    a:hover {
      color: #800000;
    }
    .main {
      font-weight: normal;
    }
    .about {
      font-weight: bold;
    }
    .contact {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <a href="#" class="main"></a>
  <a href="#" class="about"></a>
  <a href="#" class="contact"></a>
</body>
</html>
