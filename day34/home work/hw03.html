<!--#   3)შექმე ბლოკი div, რომელშიც წერია სათაური და ტექსტი:
სიგანე — 250px, სიმაღლე — 150px
ფონი — თეთრი
ტექსტის ფერი — შავი
მაუსის მიყვანაზე (:hover) — ფონი იცვლება ღია ცისფერად (#f0f8ff)
სათაური იყოს bold

შრიფტი: Open Sans Google Fonts-დან(import)-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="" rel="stylesheet">
  <style>
    .content-box {
      font-family: 'Open Sans', sans-serif;
      width: 250px;
      height: 150px;
      background-color: white;
      color: black;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    .content-box:hover {
      background-color: #f0f8ff;
    }
    .content-box h2 {
      font-weight: bold;
      margin: 0 0 5px 0;
    }
  </style>
</head>
<body>
  <div class="">
    <h2></h2>
    <p></p>
  </div>
</body>
</html>
